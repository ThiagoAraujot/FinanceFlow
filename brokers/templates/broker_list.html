{% extends 'base.html' %}

{% block title %} FinanceFlow - Brokers {% endblock %}

{% block content %}

<div class="row mb-3">
  <div class="col-md-6">
    <form method="get" action="{% url 'broker_list'%}">
      <div class="input-group">
        <input type="text" class="form-control" name="name" placeholder="Nome" value="{{ request.GET.name }}">
        <button type="submit" class="btn btn-primary">
          <i class="bi bi-search"></i>
        </button>
      </div>
    </form>
  </div>

  <div class="col-md-6">
    <a href="{% url 'broker_create'%}" class="btn btn-success float-end">
      <i class="bi bi-plus"></i> Cadastrar Broker
    </a>
  </div>
</div>

<div class="table-responsive">
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Descrição</th>
      </tr>
    </thead>
    <tbody>
      {% for broker in brokers %}
      <tr>
        <td>{{ broker.id }}</td>
        <td>{{ broker.name }}</td>
        <td>{{ broker.description }}</td>
        <td>
          <a href="{% url 'broker_update' broker.id %}" class="btn btn-warning btn-sm">
            <i class="bi bi-pencil"></i>
          </a>

          <a href="{% url 'broker_delete' broker.id %}" class="btn btn-danger btn-sm">
            <i class="bi bi-trash"></i>
          </a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
