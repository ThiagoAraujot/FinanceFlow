{% extends 'base.html' %}

{% block content %}

<div class="container mt-4">
  <h3 class="display-6">Deletar Broker</h3>

  <div class="card">
    <div class="card-body">
      <p class="card-text">Tem certeza de que deseja excluir o broker <strong>{{ object.name }}</strong>?</p>

      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger mt-3">Deletar</button>
      </form>
    </div>
  </div>

  <a href="{% url 'broker_list'%}" class="btn btn-secondary mt-3">Cancelar e Voltar</a>
</div>

{% endblock %}
