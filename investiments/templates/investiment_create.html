{% extends 'base.html '%}

{% block content %}

<div class="container mt-4">
  <h3 class="display-6">Cadastrar Aporte</h3>

  <div class="card">
    <div class="card-body">
      <form method="post" class="form">
        {% csrf_token %}

        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Salvar Aporte</button>
        
      </form>
    </div>
  </div>

   <a href="{% url 'investiment_list' %}" class="btn btn-secondary mt-3">Cancelar</a>
</div>
  
{% endblock %}
